title: Mattaus Gretzinger
subtitle: About Me
paragraph: >-
  Mattaus Gretzinger is an alto saxophonist and composer based in the dynamic
  city of Toronto. Music is his lifelong passion, and he has dedicated himself
  to mastering the saxophone and exploring the depths of composition.


  Hailing from Oakville, Ontario, he discovered his love for the saxophone from a young age, finding any opportunity he could to learn more about the instrument. He has poured his heart and soul into mastering the saxophone, and constantly pushes boundaries to create a unique and captivating musical voice.\

  \

  As a performer, he strives to connect with audiences on a profound level, delivering heartfelt and expressive performances that leave a lasting impression. Whether Mattaus is playing in intimate jazz clubs or commanding the stage at larger venues, his goal is to transport listeners to a world of emotion and musical exploration.\

  \

  In addition to his skills as an alto saxophonist, he is also an avid composer. Mattaus find immense joy in crafting original compositions that leave a lasting impression on the audience. Through his compositions, Mattaus aims to challenge conventions, tell stories, and evoke deep emotions.\

  \

