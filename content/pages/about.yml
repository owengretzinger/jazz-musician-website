cardImage1: /images/uploads/img_0426.jpeg
cardText1: As a multi-instrumentalist (Saxophone/bass) I often play at venues
  around Toronto, including the Rex, the Emmet Ray, Drom Taberna, and private
  events like weddings.
cardTitle2: Composer
cardImage2: /images/uploads/drom-taberna.JPG
cardText2: I've composed a number of tunes for small ensembles and big bands. I
  write creative and emotional music to be enjoyed by all!
cardTitle3: Teacher
cardImage3: /images/uploads/black-and-white.jpeg
cardText3: I am available for private lessons for students of all ages. I have
  experience working with both children and adults, and I have a passion for
  music education as well as performance.
